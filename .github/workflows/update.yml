name: Update Car Reliability Data

on:
  # Run weekly on Sunday at midnight UTC (main branch only)
  schedule:
    - cron: '0 0 * * 0'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main or dev branches
  push:
    branches:
      - main
      - dev
    paths:
      - 'src/**'
      - '.github/workflows/update.yml'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment per branch
concurrency:
  group: "pages-${{ github.ref_name }}"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 hour timeout for full dataset
    
    environment:
      name: ${{ github.ref_name == 'main' && 'github-pages' || 'dev' }}
      url: ${{ github.ref_name == 'main' && steps.deployment.outputs.page_url || '' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Set data sample percentage
        id: sample
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "DATA_SAMPLE_PERCENT=100" >> $GITHUB_ENV
            echo "sample=100" >> $GITHUB_OUTPUT
          else
            echo "DATA_SAMPLE_PERCENT=1" >> $GITHUB_ENV
            echo "sample=1" >> $GITHUB_OUTPUT
          fi
          echo "Branch: ${{ github.ref_name }}, Sample: $DATA_SAMPLE_PERCENT%"
      
      - name: Fetch data from RDW
        run: python src/fetch_data.py
        env:
          DATA_SAMPLE_PERCENT: ${{ env.DATA_SAMPLE_PERCENT }}
      
      - name: Process data
        run: python src/process_data.py
      
      - name: Generate static site
        run: python src/generate_site.py
      
      - name: Setup Pages
        if: github.ref_name == 'main'
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        if: github.ref_name == 'main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'
      
      - name: Deploy to GitHub Pages
        if: github.ref_name == 'main'
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Dev build summary
        if: github.ref_name == 'dev'
        run: |
          echo "## Dev Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "Built with ${{ steps.sample.outputs.sample }}% data sample" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To preview locally:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "git checkout dev" >> $GITHUB_STEP_SUMMARY
          echo "DATA_SAMPLE_PERCENT=1 python src/fetch_data.py" >> $GITHUB_STEP_SUMMARY
          echo "python src/process_data.py" >> $GITHUB_STEP_SUMMARY
          echo "python src/generate_site.py" >> $GITHUB_STEP_SUMMARY
          echo "cd site && python -m http.server 8000" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
