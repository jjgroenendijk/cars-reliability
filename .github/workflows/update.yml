name: Update Car Reliability Data

on:
  # Run weekly on Sunday at midnight UTC (main branch only)
  schedule:
    - cron: '0 0 * * 0'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main or dev branches
  push:
    branches:
      - main
      - dev
    paths:
      - 'src/**'
      - '.github/workflows/update.yml'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment per branch
concurrency:
  group: "pages-${{ github.ref_name }}"
  cancel-in-progress: true

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 hour timeout for full dataset
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Set data sample percentage
        id: sample
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "DATA_SAMPLE_PERCENT=100" >> $GITHUB_ENV
            echo "sample=100" >> $GITHUB_OUTPUT
          else
            echo "DATA_SAMPLE_PERCENT=1" >> $GITHUB_ENV
            echo "sample=1" >> $GITHUB_OUTPUT
          fi
          echo "Branch: ${{ github.ref_name }}, Sample: $DATA_SAMPLE_PERCENT%"
      
      - name: Fetch data from RDW
        run: python src/fetch_data.py
        env:
          DATA_SAMPLE_PERCENT: ${{ env.DATA_SAMPLE_PERCENT }}
      
      - name: Process data
        run: python src/process_data.py
      
      - name: Generate static site
        run: python src/generate_site.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add site/
          git diff --staged --quiet || (git commit -m "Update reliability data (${{ steps.sample.outputs.sample }}% sample) [skip ci]" && git push)

  deploy-main:
    needs: update-data
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-dev:
    needs: update-data
    if: github.ref_name == 'dev'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: dev
      
      - name: Dev site info
        run: |
          echo "Dev site built successfully with 1% data sample"
          echo "Preview locally: git checkout dev && cd site && python -m http.server 8000"
