name: Update Car Reliability Data

on:
  # Run weekly on Sunday at midnight UTC (main branch only)
  schedule:
    - cron: '0 0 * * 0'
  
  # Allow manual trigger with cache bypass option
  workflow_dispatch:
    inputs:
      force_fetch:
        description: 'Force fresh data fetch (bypass cache)'
        required: false
        default: false
        type: boolean
  
  # Run on push to main or dev branches
  push:
    branches:
      - main
      - dev
    paths:
      - 'src/**'
      - '.github/workflows/update.yml'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment per branch
concurrency:
  group: "pages-${{ github.ref_name }}"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 hour timeout for full dataset
    
    environment:
      name: ${{ github.ref_name == 'main' && 'github-pages' || 'dev' }}
      url: ${{ steps.deployment.outputs.page_url }}${{ github.ref_name != 'main' && 'dev/' || '' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Set data sample percentage
        id: sample
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            # Start with 10% for testing, increase to 100 after verified
            echo "DATA_SAMPLE_PERCENT=10" >> $GITHUB_ENV
            echo "sample=10" >> $GITHUB_OUTPUT
          else
            echo "DATA_SAMPLE_PERCENT=1" >> $GITHUB_ENV
            echo "sample=1" >> $GITHUB_OUTPUT
          fi
          echo "Branch: ${{ github.ref_name }}, Sample: $DATA_SAMPLE_PERCENT%"
      
      - name: Generate cache key
        id: cache-key
        run: |
          # Cache key based on: branch, week number, and fetch script hash
          WEEK=$(date +%Y-W%V)
          SCRIPT_HASH=$(sha256sum src/download.py | cut -c1-8)
          echo "key=rdw-data-${{ github.ref_name }}-${WEEK}-${SCRIPT_HASH}" >> $GITHUB_OUTPUT
          echo "Cache key: rdw-data-${{ github.ref_name }}-${WEEK}-${SCRIPT_HASH}"
      
      - name: Restore data cache
        if: inputs.force_fetch != 'true'
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: data/
          key: ${{ steps.cache-key.outputs.key }}
      
      - name: Fetch data from RDW
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: python src/download.py --all
        env:
          DATA_SAMPLE_PERCENT: ${{ env.DATA_SAMPLE_PERCENT }}
          RDW_APP_TOKEN: ${{ secrets.RDW_APP_TOKEN }}
          FETCH_WORKERS: 2
      
      - name: Save data cache
        if: steps.cache-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: data/
          key: ${{ steps.cache-key.outputs.key }}
      
      - name: Report cache status
        run: |
          if [ "${{ steps.cache-restore.outputs.cache-hit }}" = "true" ]; then
            echo "### Cache hit - using cached data" >> $GITHUB_STEP_SUMMARY
            cat data/fetch_metadata.json >> $GITHUB_STEP_SUMMARY
          else
            echo "### Fresh data fetched from RDW" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Process data
        run: python src/process_data.py
      
      - name: Generate static site
        run: python src/generate_site.py
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare deployment directory
        run: |
          mkdir -p deploy
          if [ "${{ github.ref_name }}" = "main" ]; then
            # Main branch deploys to root
            cp -r site/* deploy/
          else
            # Dev branch deploys to /dev/ subdirectory
            mkdir -p deploy/dev
            cp -r site/* deploy/dev/
          fi
      
      - name: Fetch existing Pages content (for dev branch)
        if: github.ref_name != 'main'
        run: |
          # Try to fetch existing main site content to preserve it
          PAGES_URL="https://jjgroenendijk.github.io/cars-reliability"
          echo "Fetching existing Pages content from ${PAGES_URL}..."
          
          cd deploy
          
          # Use wget to mirror the existing site (excluding /dev/)
          wget --quiet --recursive --no-parent --reject "index.html?*" \
               --exclude-directories="/cars-reliability/dev" \
               --no-host-directories --cut-dirs=1 \
               --tries=3 --timeout=30 \
               "${PAGES_URL}/" 2>/dev/null || echo "No existing Pages content found (first deployment?)"
          
          # Remove any accidentally downloaded dev content (we'll add our own)
          rm -rf dev 2>/dev/null || true
          
          # Re-add the dev content we generated
          mkdir -p dev
          cp -r ../site/* dev/
          
          cd ..
          echo "Deployment directory contents:"
          ls -la deploy/
        continue-on-error: true
      
      - name: Fetch existing dev content (for main branch)
        if: github.ref_name == 'main'
        run: |
          # Try to fetch existing dev site content to preserve it
          PAGES_URL="https://jjgroenendijk.github.io/cars-reliability/dev"
          echo "Fetching existing dev content from ${PAGES_URL}..."
          
          mkdir -p deploy/dev
          cd deploy/dev
          
          # Use wget to mirror the existing dev site
          wget --quiet --recursive --no-parent --reject "index.html?*" \
               --no-host-directories --cut-dirs=2 \
               --tries=3 --timeout=30 \
               "${PAGES_URL}/" 2>/dev/null || echo "No existing dev content found"
          
          cd ../..
          echo "Deployment directory contents:"
          ls -la deploy/
          ls -la deploy/dev/ 2>/dev/null || echo "No dev/ directory"
        continue-on-error: true
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'deploy'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Build summary
        run: |
          echo "## Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "**Deployed to:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Deployed to:** ${{ steps.deployment.outputs.page_url }}dev/" >> $GITHUB_STEP_SUMMARY
          fi
