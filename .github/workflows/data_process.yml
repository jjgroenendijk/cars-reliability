name: Stage 2 - Data Processing

on:
  workflow_run:
    workflows: ["Stage 1 - Data Download"]
    types:
      - completed

jobs:
  process:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Restore raw data from cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: data/raw
          key: raw-data-v1-${{ steps.date.outputs.date }}
          restore-keys: |
            raw-data-v1-

      - name: Download raw data artifact (fallback)
        if: steps.cache-restore.outputs.cache-hit != 'true'
        uses: actions/download-artifact@v4
        with:
          name: raw-data
          path: data/raw
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run data processing script
        run: python scripts/data_process.py

      - name: Cache processed data
        uses: actions/cache/save@v4
        with:
          path: data/processed
          key: processed-data-v1-${{ steps.date.outputs.date }}

      - name: Upload processed data artifact
        uses: actions/upload-artifact@v4
        with:
          name: processed-data
          path: data/processed
          retention-days: 7
