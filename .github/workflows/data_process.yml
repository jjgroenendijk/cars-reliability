name: Stage 2 - Data Processing

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Stage 1 - Data Download"]
    types:
      - completed

concurrency:
  group: pipeline-${{ github.event.workflow_run.head_branch || github.ref }}
  cancel-in-progress: true

jobs:
  process:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "scripts/uv.lock"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: cd scripts && uv sync --frozen

      - name: Calculate cache key (weekly rotation)
        id: cache-key
        run: |
          WEEK=$(date +'%Y-W%V')
          echo "week=$WEEK" >> $GITHUB_OUTPUT

      - name: Restore raw data from cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: data/raw
          key: raw-data-v2-${{ steps.cache-key.outputs.week }}

      - name: Download raw data artifact (fallback)
        if: steps.cache-restore.outputs.cache-hit != 'true' && github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          name: raw-data
          path: data/raw
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run data processing script
        run: cd scripts && uv run python data_process.py

      - name: Cache processed data
        uses: actions/cache/save@v4
        with:
          path: data/processed
          key: processed-data-v3-${{ steps.cache-key.outputs.week }}

      - name: Upload processed data artifact
        uses: actions/upload-artifact@v4
        with:
          name: processed-data
          path: data/processed
          retention-days: 7
