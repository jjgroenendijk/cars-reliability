name: Stage 1 - Data Download

on:
  schedule:
    - cron: '0 0 * * 0'  # Sunday midnight UTC - force refresh
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Force data refresh (ignore cache)'
        required: false
        default: false
        type: boolean
  push:
    branches:
      - main

concurrency:
  group: pipeline-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'

jobs:
  download-gekentekende-voertuigen:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Calculate cache key
        id: cache-key
        run: |
          WEEK=$(date +'%Y-W%V')
          DAYS="${INSPECTION_DAYS_LIMIT:-all}"
          echo "key=gekentekende_voertuigen-v2-$WEEK-days-$DAYS" >> $GITHUB_OUTPUT
        env:
          INSPECTION_DAYS_LIMIT: ${{ vars.INSPECTION_DAYS_LIMIT }}

      - name: Cache dataset
        id: cache
        if: github.event.inputs.force_refresh != 'true' && github.event_name != 'schedule'
        uses: actions/cache@v4
        with:
          path: data/raw/gekentekende_voertuigen.json
          key: ${{ steps.cache-key.outputs.key }}

      - name: Install uv
        if: steps.cache.outputs.cache-hit != 'true'
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "scripts/uv.lock"

      - name: Set up Python
        if: steps.cache.outputs.cache-hit != 'true'
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: cd scripts && uv sync --frozen

      - name: Download dataset
        if: steps.cache.outputs.cache-hit != 'true'
        run: cd scripts && uv run python data_download.py --dataset gekentekende_voertuigen
        env:
          RDW_APP_TOKEN: ${{ secrets.RDW_APP_TOKEN }}
          INSPECTION_DAYS_LIMIT: ${{ vars.INSPECTION_DAYS_LIMIT }}

      - name: Verify download
        run: |
          if [ ! -f "data/raw/gekentekende_voertuigen.json" ]; then
            echo "ERROR: Download failed - file not found"
            exit 1
          fi
          SIZE=$(stat -c%s "data/raw/gekentekende_voertuigen.json")
          echo "File size: $((SIZE / 1024 / 1024)) MB"
          if [ "$SIZE" -lt 1000 ]; then
            echo "ERROR: File too small, download may have failed"
            exit 1
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: raw-gekentekende_voertuigen
          path: data/raw/gekentekende_voertuigen.json
          retention-days: 7

