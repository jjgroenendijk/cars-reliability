name: Stage 1 - Data Download

on:
  schedule:
    - cron: '0 0 * * 0'  # Sunday midnight UTC - force refresh
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Force data refresh (ignore cache)'
        required: false
        default: false
        type: boolean
  push:
    branches:
      - main

concurrency:
  group: pipeline-${{ github.ref }}
  cancel-in-progress: true

jobs:
  download:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Calculate cache key (weekly rotation)
        id: cache-key
        env:
          INSPECTION_DAYS_LIMIT: ${{ vars.INSPECTION_DAYS_LIMIT }}
        run: |
          # Use ISO week number for 7-day cache rotation
          WEEK=$(date +'%Y-W%V')
          # Include days limit in cache key to invalidate on change
          DAYS="${INSPECTION_DAYS_LIMIT:-all}"
          echo "week=$WEEK" >> $GITHUB_OUTPUT
          echo "days=$DAYS" >> $GITHUB_OUTPUT
          echo "Cache key week: $WEEK, days: $DAYS"

      - name: Restore raw data from cache
        id: cache-restore
        if: ${{ github.event.inputs.force_refresh != 'true' && github.event_name != 'schedule' }}
        uses: actions/cache/restore@v4
        with:
          path: data/raw
          key: raw-data-v2-${{ steps.cache-key.outputs.week }}-days-${{ steps.cache-key.outputs.days }}

      - name: Check cache status
        id: cache-check
        run: |
          if [ -d "data/raw" ] && [ "$(ls -A data/raw 2>/dev/null)" ]; then
            echo "Cache hit - raw data exists"
            echo "cache_hit=true" >> $GITHUB_OUTPUT
            ls -la data/raw/
          else
            echo "Cache miss - need to download data"
            echo "cache_hit=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python 3.11
        if: steps.cache-check.outputs.cache_hit != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        if: steps.cache-check.outputs.cache_hit != 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install dependencies
        if: steps.cache-check.outputs.cache_hit != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data download script
        if: steps.cache-check.outputs.cache_hit != 'true'
        env:
          RDW_APP_TOKEN: ${{ secrets.RDW_APP_TOKEN }}
          INSPECTION_DAYS_LIMIT: ${{ vars.INSPECTION_DAYS_LIMIT }}
        run: python scripts/data_download.py

      - name: Save raw data to cache
        if: steps.cache-check.outputs.cache_hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: data/raw
          key: raw-data-v2-${{ steps.cache-key.outputs.week }}-days-${{ steps.cache-key.outputs.days }}

      - name: Upload raw data artifact
        uses: actions/upload-artifact@v4
        with:
          name: raw-data
          path: data/raw
          retention-days: 7
