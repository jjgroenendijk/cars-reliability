name: Stage 1 - Data Download

on:
  schedule:
    - cron: '0 0 * * 0'  # Sunday midnight UTC - force refresh
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Force data refresh (ignore cache)'
        required: false
        default: false
        type: boolean
  push:
    branches:
      - main

concurrency:
  group: pipeline-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Download each dataset as a separate job with individual caching
  download-gekentekende-voertuigen:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      cache_hit: ${{ steps.cache-check.outputs.cache_hit }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Calculate cache key
        id: cache-key
        env:
          INSPECTION_DAYS_LIMIT: ${{ vars.INSPECTION_DAYS_LIMIT }}
        run: |
          WEEK=$(date +'%Y-W%V')
          DAYS="${INSPECTION_DAYS_LIMIT:-all}"
          echo "key=gekentekende_voertuigen-v1-$WEEK-days-$DAYS" >> $GITHUB_OUTPUT

      - name: Restore from cache
        id: cache-restore
        if: ${{ github.event.inputs.force_refresh != 'true' && github.event_name != 'schedule' }}
        uses: actions/cache/restore@v4
        with:
          path: data/raw/gekentekende_voertuigen.json
          key: ${{ steps.cache-key.outputs.key }}

      - name: Check cache status
        id: cache-check
        run: |
          if [ -f "data/raw/gekentekende_voertuigen.json" ]; then
            echo "Cache hit"
            echo "cache_hit=true" >> $GITHUB_OUTPUT
          else
            echo "Cache miss"
            echo "cache_hit=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python 3.11
        if: steps.cache-check.outputs.cache_hit != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        if: steps.cache-check.outputs.cache_hit != 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        if: steps.cache-check.outputs.cache_hit != 'true'
        run: pip install -r requirements.txt

      - name: Download dataset
        if: steps.cache-check.outputs.cache_hit != 'true'
        env:
          RDW_APP_TOKEN: ${{ secrets.RDW_APP_TOKEN }}
          INSPECTION_DAYS_LIMIT: ${{ vars.INSPECTION_DAYS_LIMIT }}
        run: python scripts/data_download.py --dataset gekentekende_voertuigen

      - name: Save to cache
        if: steps.cache-check.outputs.cache_hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: data/raw/gekentekende_voertuigen.json
          key: ${{ steps.cache-key.outputs.key }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: raw-gekentekende_voertuigen
          path: data/raw/gekentekende_voertuigen.json
          retention-days: 7

