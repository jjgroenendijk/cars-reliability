name: Experiment - Bulk Data Export

# Separate workflow for downloading full raw datasets via CSV export
# Does not block the main data pipeline

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  export:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        include:
          - id: m9d7-ebf2
            name: gekentekende_voertuigen
          - id: sgfe-77wx
            name: meldingen_keuringsinstantie
          - id: a34c-vvps
            name: geconstateerde_gebreken
          - id: hx2c-gt7k
            name: gebreken
          - id: 8ys7-d773
            name: brandstof

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "scripts/uv.lock"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: cd scripts && uv sync --frozen

      - name: Export ${{ matrix.name }}
        run: cd scripts && uv run python data_export.py ${{ matrix.id }} --name ${{ matrix.name }}

      - name: Upload ${{ matrix.name }}
        uses: actions/upload-artifact@v4
        with:
          name: export-${{ matrix.name }}
          path: data/raw/${{ matrix.name }}.json
          retention-days: 3
